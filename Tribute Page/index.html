<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
          <img id="image" src="image.jpg" alt="Dr. Norman Borlaug">
          <figcaption id="img-caption">Dr. Norman Borlaug in the field.</figcaption>
        </div>
  
        <div id="tribute-info">
            <p>
                Dr. Norman Borlaug was a renowned American agronomist and humanitarian who is often credited with
                saving over a billion lives through his work on improving wheat varieties.
                He was born on March 25, 1914, and passed away on September 12, 2009.
            </p>
        </div>
        <a id="tribute-link" href="https://example.com" target="_blank">Learn More</a>
    </main>
</body>
</html>
